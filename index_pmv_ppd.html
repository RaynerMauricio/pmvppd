<!DOCTYPE html>
<html lang="pt">
<head>
<title>Conforto Térmico</title>
<meta charset='utf-8'>
<script src="d3.v4.min.js"></script>
<script src="engine_pmv_ppd.js"></script>
</head>
<body bgcolor="">
<h1>1) CÁLCULO ÚNICO</h1>
<input type='text' id='clo' placeholder='CLO [clo]'>
<input type='text' id='met' placeholder='MET [met]'>
<input type='text' id='wme' placeholder='WME [met]'>
<input type='text' id='ta' placeholder='TA [°C]'>
<input type='text' id='va' placeholder='VA [m/s]' ><br>
<input type='text' id='tmr' placeholder='TMR [°C]'>
<input type='text' id='ur' placeholder='UR [%]'>
<input type='text' id='pa' placeholder='PA [kPa]'> 
   

<button id='calcular' onclick='main()'>Calcular</button>
<h4>PMV: <small id="titulo1"></small></h4>
<h4>PPD: <small id="titulo2"></small></h4>



<h1>2) CÁLCULO EM LOTE</h1>
<input type='file' id='files'>
<input type="button" onclick="csvDados()" value="Carregar">
<button id='baixar' onclick='exportToCSV(resultados)'>Baixar</button>
<h4>PMV MÉDIO: <small id="titulo3"></small></h4>
<h4>PPD MÉDIO: <small id="titulo4"></small></h4>
	
	
<script type="text/javascript">
function main(){
	var clo=parseFloat(document.getElementById("clo").value);
	var met=parseFloat(document.getElementById("met").value);
	var wme=parseFloat(document.getElementById("wme").value);
	var ta=parseFloat(document.getElementById("ta").value);
	var tmr=parseFloat(document.getElementById("tmr").value);
	var va=parseFloat(document.getElementById("va").value);
	var ur=parseFloat(document.getElementById("ur").value);
	var pa=parseFloat(document.getElementById("pa").value);
	document.getElementById("titulo1").innerHTML=PMVboth(clo,met,wme,ta,tmr,va,ur,pa)[0];
	document.getElementById("titulo2").innerHTML=PMVboth(clo,met,wme,ta,tmr,va,ur,pa)[1];
}

function csvDados(){
PMVboth(0,0,0,0,0,0,0,0)[0];
PMVboth(0,0,0,0,0,0,0,0)[1];
d3.csv(document.getElementById('files').value,function(data){
	resultados=[]
	dados = data
	for (i in dados){
		resultados.push(PMVboth(parseFloat(dados[i]["CLO"]),parseFloat(dados[i]["MET"]),parseFloat(dados[i]["WME"]),parseFloat(dados[i]["TA"]),parseFloat(dados[i]["TR"]),parseFloat(dados[i]["VEL"]),parseFloat(dados[i]["RH"]),parseFloat(dados[i]["PA"])))
	}
	PMVmed=[]
	for (i in resultados){
		PMVmed.push(resultados[i][0])
	}
	PPDmed=[]
	for (i in resultados){
		PPDmed.push(resultados[i][1])
	}
	function getSum(total, num) {
		return total + num;
	}
	document.getElementById("titulo3").innerHTML=(PMVmed.reduce(getSum)/PMVmed.length).toFixed(2);
	document.getElementById("titulo4").innerHTML=(PPDmed.reduce(getSum)/PPDmed.length).toFixed(2);
	resultados.pop(resultados.length-1)
	console.log(dados.length)
	console.log(resultados.length)
})
}

var objectToCSVRow = function(dataObject) {
    var dataArray = new Array;
    for (var o in dataObject) {
        var innerValue = dataObject[o]===null?'':dataObject[o].toString();
        var result = innerValue.replace(/"/g, '""');
        result = '' + result + ',';
        dataArray.push(result);
    }
    return dataArray.join(' ') + '\r\n';
}

var exportToCSV = function(arrayOfObjects) {

    if (!arrayOfObjects.length) {
        return;
    }

    var csvContent = "data:text/csv;charset=utf-8,";

	csvContent += objectToCSVRow(["PMV","PPD"]);

    arrayOfObjects.forEach(function(item){
        csvContent += objectToCSVRow(item);
    }); 
	
    var encodedUri = encodeURI(csvContent);
    var link = document.createElement("a");
    link.setAttribute("href", encodedUri);
    link.setAttribute("download", "pmv_ppd_output.csv");
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link); 
}
</script>

</html>
